<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертация завершена - Конвертер изображений в WebP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Конвертация завершена!</h1>
        <p>Ваши изображения успешно преобразованы в формат WebP</p>
    </header>

    <main>
        <div class="upload-container">
            <div class="alert alert-success">
                Все файлы успешно конвертированы!
            </div>

            <div class="file-list">
                {% for file in files %}
                    <div class="file-item">
                        <svg class="file-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <div class="file-info">
                            <div class="file-name">{{ file }}</div>
                        </div>
                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary"
                           download>Скачать</a>

                    </div>
                {% endfor %}
            </div>

            <a href="{{ url_for('upload_files') }}" class="btn btn-primary" style="margin-top: 2rem;">
                Конвертировать ещё изображения
            </a>
        </div>
    </main>
</div>
</body>
</html>
